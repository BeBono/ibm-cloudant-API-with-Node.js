<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Registration Form</title>
</head>
<body>
    <h1>Register a New Document</h1>
    <form action="http://localhost:5000/docregister/add" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last name" required><br><br>

        <label for="cellPhone">Cell Phone:</label>
        <input type="text" id="cellPhone" name="cell phone" required><br><br>

        <label for="emailAddress">E-mail Address:</label>
        <input type="email" id="emailAddress" name="e-mail address" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
